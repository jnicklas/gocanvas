<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Uncharted</title>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="gocanvas.js" type="text/javascript" charset="utf-8"></script>
    <script src="gochart.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    //<![CDATA[
      $(function() {
        var chart = Chart('#chart');
        var series = chart.series([[0, 20], [20, 0], [40, 100], [60, 90], [80, 40], [100, 90]]);
        chart.redraw();
        
        $('#start').click(function() {
          var list = [];
          for(var i = 0; i < 6; i++) {
            list.push([i * 20, parseInt(Math.random() * 100)]);
          }
          chart.series(list);
          chart.redraw();
          return false;
        });
        
        $('#stop').click(function() {
          chart.clear();
          chart.redraw();
          return false;
        });
        
      });
    //]]>
    </script>
    <style type="text/css" media="screen">
      #chart {
        margin: 20px;
        width: 300px;
        height: 250px;
      }
    </style>
  </head>
  
  <body>
    <div id="chart">
      
    </div>
    
    <p>
      <a href="#" id="start">Add</a> |
      <a href="#" id="stop">Clear</a>
    </p>
  </body>
</html>
